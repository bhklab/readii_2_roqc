DATA_SOURCE: ""
DATASET_NAME: ""

### CLINICAL VARIABLE INFORMATION ###
CLINICAL:
    FILE: ""
    OUTCOME_VARIABLES:
        time_label: ""
        event_label: ""
        convert_to_years: False
        event_value_mapping: {} # Event values should be in the order {0: Alive_value, 1: Dead_value}
    EXCLUSION_VARIABLES: {}
    INCLUSION_VARIABLES: {}

### MED-IMAGETOOLS settings
MIT:
    MODALITIES: 
        image: CT
        mask: RTSTRUCT
    ROI_STRATEGY: MERGE
    ROI_MATCH_MAP: "KEY:ROI_NAME" # NOTE: there can be no spaces in KEY:ROI_NAME and right now there can only be one KEY
        
### READII settings
READII:
    IMAGE_TYPES:
        regions:
        permutations:
        crop:
        resize: 

### Feature Extraction settings
EXTRACTION:
    METHOD: pyradiomics
    CONFIG: pyradiomics_original_single_feature.yaml

### Analysis settings
ANALYSIS:
    TRAIN_TEST_SPLIT:
        split_variable: null
        train_label: 'training'
        test_label: 'test'
        impute: 'training'

RANDOM_SEED: 10
